<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page_title or "SQL Injection Demo" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          animation: {
            'gradient': 'gradient 8s linear infinite',
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
        }
      }
    }
  </script>
  
  <style>
    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .gradient-bg {
      background: linear-gradient(-45deg, #0f172a, #1e1b4b, #0f172a, #1e293b);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    
    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    
    .glow-danger {
      box-shadow: 0 0 60px -15px rgba(239, 68, 68, 0.3);
    }
    
    .glow-safe {
      box-shadow: 0 0 60px -15px rgba(34, 197, 94, 0.3);
    }
    
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
    
    .code-block {
      background: linear-gradient(135deg, #0c0f1a 0%, #111827 100%);
    }
  </style>
</head>

<body class="gradient-bg text-slate-200 min-h-screen font-sans antialiased">
  
  <!-- Декоративні елементи фону -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 -left-40 w-80 h-80 bg-blue-500/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 right-1/3 w-80 h-80 bg-indigo-500/10 rounded-full blur-3xl"></div>
  </div>
  
  <div class="relative max-w-5xl mx-auto px-6 py-10">
    
    <!-- Хедер -->
    <header class="glass border border-slate-700/50 rounded-2xl p-6 mb-8">
      <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        
        <div class="flex items-center gap-4">
          <!-- Логотип -->
          <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/25">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
            </svg>
          </div>
          
          <div>
            <p class="text-xs font-semibold text-indigo-400 uppercase tracking-wider mb-0.5">Лабораторна №6</p>
            <h1 class="text-xl md:text-2xl font-bold text-white">SQL Injection Demo</h1>
          </div>
        </div>
        
        <!-- Інфо про студента -->
        <div class="flex items-center gap-3 bg-slate-800/50 rounded-xl px-4 py-3 border border-slate-700/50">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-emerald-400 to-cyan-500 flex items-center justify-center text-white font-bold text-sm">
            {{ student_name[:2] }}
          </div>
          <div>
            <p class="text-sm font-medium text-white">{{ student_name }}</p>
            <p class="text-xs text-slate-400 font-mono">{{ student_ticket }}</p>
          </div>
        </div>
        
      </div>
    </header>
    
    <!-- Контент -->
    <main>
      {% block content %}{% endblock %}
    </main>
    
    <!-- Футер -->
    <footer class="mt-12 pt-6 border-t border-slate-800/50">
      <div class="flex flex-col md:flex-row justify-between items-center gap-4 text-sm text-slate-500">
        <p>© 2024 SQL Injection Demo · Освітній проект</p>
        <p class="font-mono text-xs">{{ birth_date }} · {{ student_ticket }}</p>
      </div>
    </footer>
    
  </div>
  
</body>
</html>
